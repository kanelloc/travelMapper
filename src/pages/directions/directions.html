<ion-header>

  <ion-navbar>
    <ion-title>Directions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div #map id="map"></div>

  <button ion-button block (click)= "checkAndDisplayLocation()">Locate me</button>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-icon name="compass"></ion-icon>
        {{ totalDistance }}
      </ion-col>

      <ion-col col-6>
        <ion-icon name="time"></ion-icon>
        {{ totalTime }}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
