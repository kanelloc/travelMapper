<ion-header>

  <ion-navbar>
    <ion-title>User details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf='userReady'>
  <ion-card>
    <img [src]="user.picture"/>
    <ion-card-content>
      <ion-card-title>
        Welcome {{user.name}}!
        </ion-card-title>
      <p>
        Your gender is: {{user.gender}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="fbLogoutButton()">Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
