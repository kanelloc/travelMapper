<ion-header>

  <ion-navbar>
    <ion-title>Add a new Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form (ngSubmit)="showDirections()" #f="ngForm">
    
    <ion-searchbar placeholder="Starting point" autocorrect="off" autocapitalize="off" spellcheck="off" #searchOrigin name="startingPoint" ngModel required></ion-searchbar>
    <ion-searchbar placeholder="Destination" autocorrect="off" autocapitalize="off" spellcheck="off" #searchDestination name="endingPoint" ngModel required></ion-searchbar>

    <button ion-button block type="submit" [disabled]="!f.valid">Show directions</button>
  </form> 

  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="latStarting" [longitude]="lngStarting">
      <agm-info-window><strong>{{formattedStartingAddress}}</strong></agm-info-window>
    </agm-marker>

    <agm-marker [latitude]="latEnding" [longitude]="lngEnding">
      <agm-info-window><strong>{{formattedEndingAddress}}</strong></agm-info-window>
    </agm-marker>

    <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="customIconMarker">
      <agm-info-window><strong>Your position</strong></agm-info-window>
    </agm-marker>

  </agm-map>

  <!-- <button ion-button block (click)= "showDirections()">Show Directions</button> -->
  
</ion-content>
